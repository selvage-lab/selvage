[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    -v
    --strict-markers
    --tb=short
    --maxfail=3
python_files = test_*.py
python_classes = Test*
python_functions = test_*
env = DEEPEVAL_RESULTS_FOLDER=./llm_eval/results
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
timeout = 300
# 기본 pytest 실행시에는 단위 테스트만 실행 (conftest.py로 제어)
# E2E 테스트는 별도 명령어로 실행: pytest e2e
# LLM 평가는 별도 명령어로 실행: pytest llm_eval
# 통합 테스트는 --integration 옵션으로 실행: pytest ./tests --integration

# 마커 정의
markers =
    integration: 통합 테스트 (--integration 옵션 필요)
    slow: 느린 테스트
    unit: 단위 테스트
